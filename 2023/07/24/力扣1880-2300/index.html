665</span><br><span class="line">666</span><br><span class="line">667</span><br><span class="line">668</span><br><span class="line">669</span><br><span class="line">670</span><br><span class="line">671</span><br><span class="line">672</span><br><span class="line">673</span><br></pre></td><td class="code"><pre><span class="line">大约100道中等题 160道困难题</span><br><span class="line"></span><br><span class="line">2023.07.24</span><br><span class="line"></span><br><span class="line">2101. 引爆最多的炸弹</span><br><span class="line">BFS</span><br><span class="line">数据量较小，注意引爆条件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">754. 到达终点数字</span><br><span class="line">数学+分类讨论</span><br><span class="line">1.target正负不影响答案（所有步骤反着来为-target的答案），取abs(target)来讨论</span><br><span class="line">2.一直往右走，若最后恰好到达target，得到答案</span><br><span class="line">3.最后一步超过终点，且与终点距离为偶数，则将前面的其中一步改为往左得到答案</span><br><span class="line">4.如果与终点距离为奇数，继续向前走，直到相距为偶数，再改一步往左得到答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1106. 解析布尔表达式</span><br><span class="line">栈</span><br><span class="line">1.遇到逗号，跳过</span><br><span class="line">2.遇到右括号，进行计算（直到左括号的上一个运算符）</span><br><span class="line">3.遇到其他字符，入栈</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1536. 排布二进制网格的最少交换次数</span><br><span class="line">贪心</span><br><span class="line">1.需要后缀有n-1个0的行，n-2个0的行...0个0的行</span><br><span class="line">2.从上到下确定，找到最近的满足情况的行，模拟交换</span><br><span class="line">3.由于从上到下确定行，越下面的行限制条件越宽松，贪心正确</span><br><span class="line">4.最后一行无需判断</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1255. 得分最高的单词集合</span><br><span class="line">DFS</span><br><span class="line">words长度较小，可以对每个单词枚举 选/不选 最终判断该选择是否合法 最多枚举 pow(2,n) 种情况，n为words长度</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2054. 两个最好的不重叠活动</span><br><span class="line">排序</span><br><span class="line">1.把活动的开始时间点和结束时间点提取出来进行排序,时间相同时先处理开始事件,否则可能让第一个活动的结束时间等于第二个活动的开始时间</span><br><span class="line">2.遍历时间点，遇到结束时间点维护已结束活动的最大价值，遇到开始时间点维护答案=已结束活动的最大价值+当前开始时间点的价值</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2023.07.25</span><br><span class="line"></span><br><span class="line">1326. 灌溉花园的最少水龙头数目</span><br><span class="line">模拟</span><br><span class="line">类似于跳跃游戏，位于i的水龙头，范围为r，预处理:i-r最大能到达i+r</span><br><span class="line">即 maxPos[i-r] = max(maxPos[i-r],i+r) 当i-r&lt;=0时，则更新maxPos[0]</span><br><span class="line">接下来模拟跳跃，cur表示当前最大能跳跃的位置，当i==cur时：将cur更新为max，max为之前所有的位置中最大能到达的位置，同时ans+=1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2064. 分配给商店的最多商品的最小值</span><br><span class="line">二分</span><br><span class="line">最大值最小化，使用二分查找。需要把所有商品分配出去，商店可以接收0件商品，但分配后不能有多余商品</span><br><span class="line">每个商店最多分到max件，计算最多能分给count个商店。当商店数n&gt;=count时，不会让商品多余，为合法的分配，缩小右边界，答案为最后一次合法的右边界</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2305. 公平分发饼干</span><br><span class="line">DFS+回溯</span><br><span class="line">数据量较小，枚举哪个孩子得到当前饼干</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2537. 统计好子数组的数目</span><br><span class="line">滑动窗口</span><br><span class="line">使用哈希表统计相同元素的出现次数，从而获取满足条件的下标对的个数cnt</span><br><span class="line">注意当相同元素有n个时，减少1个该元素，会减少多少个满足条件的下标对？会减少(n-1)个</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1722. 执行交换操作后的最小汉明距离</span><br><span class="line">并查集</span><br><span class="line">allowedSwaps[i] = [ai, bi]说明ai和bi这两个下标的元素可以互通</span><br><span class="line">对于互通的下标集，大小为m，尽可能让更多的下标与target对应下标的元素相同，假设有k个下标符合条件，得到最小汉明距离为m-k，累加所有互通下标集的最小汉明距离即为答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2327. 知道秘密的人数</span><br><span class="line">动态规划</span><br><span class="line">dp[i]表示第i天结束时，新增的知道秘密的人数，dp[i]=dp[begin,end]的累加，其中begin为i-forget+1，end为i-delay</span><br><span class="line">第n天时知道秘密的人数为最后forget天的新增人数之和</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1871. 跳跃游戏 VII</span><br><span class="line">动态规划+前缀和</span><br><span class="line">1.定义dp[i]表示i位置是否能够到达，在区间[i-maxJump,i-minJump]中若存在j，满足dp[j]为true，则dp[i]为true</span><br><span class="line">2.通过枚举区间来得到dp[i]的算法时间复杂度为o(n^2)，会超出时间限制，因此使用前缀和来优化。</span><br><span class="line">3.当dp[i]为true时对前缀和的贡献为0，反之贡献为1</span><br><span class="line">3.当pre[right+1]-pre[left]!=(right-left+1)时说明出现了0，即出现了true</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">878. 第 N 个神奇数字</span><br><span class="line">数学+二分</span><br><span class="line">1.设f(x)表示&lt;=x的神奇数字的个数。在&lt;=x的数中，有x/a个数能被a整除，有x/b个数能被b整数，有x/lcm(a,b)个数能被lcm(a,b)整除，lcm为最小公倍数函数</span><br><span class="line">2.可以写出f(x)的表达式f(x)=x/a+x/b-x/lcm(a,b),在题目条件下f(x)是单调递增函数</span><br><span class="line">3.设f(x)==k,那么x就是第k个神奇数字,要得到第n个神奇数字，可以使用二分查找，当f(x)&lt;n时缩小左边界，最后得到的右边界right有f(right)==n，right即为答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2360. 图中的最长环</span><br><span class="line">模拟</span><br><span class="line">使用一个时钟记录全局时间，尝试从每一个点出发寻找环。若该点不是首次访问，则跳过。若该点是首次访问，记录当前时间startTime，再开始寻找环。</span><br><span class="line">如果找到某个节点其访问时间visitTme满足visitTime&gt;=startTime，说明找到了一个环，动态更新最长环的长度即可得到答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">780. 到达终点</span><br><span class="line">模拟</span><br><span class="line">反向计算：位于(x,y)的点可以转换为(x,y-x)或(x-y,y)</span><br><span class="line">由于x，y&gt;=1，那么能够继续转换的条件是：当前的x大于目标x，当前的y大于目标y，当前的x不等于当前的y</span><br><span class="line">当前x&gt;当前y且能够继续转换时，x不断减去y；反之y不断减去x，直到无法继续转换</span><br><span class="line">如果当前x，y与目标x，y完全相同返回true，否则判断x和y是否其中一个与目标相同，若没有其中一个相同，返回false。若其中一个相同，进一步判断能否通过不断减的操作让其也与目标相同。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1878. 矩阵中最大的三个菱形和</span><br><span class="line">暴力枚举</span><br><span class="line">枚举所有可能的菱形和，使用TreeSet及其pollLast方法可以维护最大的三个菱形和</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">823. 带因子的二叉树</span><br><span class="line">排序+枚举</span><br><span class="line">先对arr进行排序，因为较大的元素只能由两个较小元素相乘得到，优先计算以较小元素为根的构造方案数</span><br><span class="line">遍历arr数组，枚举每一个元素作为二叉树的根节点时，有多少种构造方案</span><br><span class="line">设根节点为root，如果arr中存在元素x以及root/x，则：</span><br><span class="line">以root为根的构造方案数 += 以x为根的方案数 * 以root/x为根的方案数</span><br><span class="line">以root为根的初始构造方案数为1，即没有左子树也没有右子树</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2023.07.26</span><br><span class="line"></span><br><span class="line">1665. 完成所有任务的最少初始能量</span><br><span class="line">排序</span><br><span class="line">由于门槛&gt;=耗能，对每个任务提炼一个虚报值=门槛-耗能</span><br><span class="line">对任务按照虚报值从小到大排序，虚报值越大的任务越需要前面的耗能来支撑虚报，若前面的能量还不够则补到足够为止。</span><br><span class="line">遍历每个任务，累加实际耗能，若实际耗能仍不够虚报，则补到虚报后的值。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2602. 使数组元素全部相等的最少操作次数</span><br><span class="line">排序+二分查找+前缀和</span><br><span class="line">首先对数组进行排序，记数组长度为n。对于每个查询queries[i]，二分查找最后一个&lt;=queries[i]的下标，记为left</span><br><span class="line">将数组分成[0,left]以及[left+1,n-1]两部分，要把数组中所有元素变成queries[i]：</span><br><span class="line">对于[0,left]而言，相当于把所有元素增加至queries[i]；</span><br><span class="line">对于[left+1,n-1]而言，相当于把所有元素减少至queries[i]；</span><br><span class="line">使用前缀和维护区间的值，通过整体计算可以快速获得答案。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2608. 图中的最短环</span><br><span class="line">BFS</span><br><span class="line">首先建立无向图。由于顶点总数较小，从每个节点出发寻找环，同时记录到不同节点的距离，当重复遇到节点时说明找到了环，动态维护最短环的长度作为答案</span><br><span class="line">进行BFS时，数据格式为&#123;节点id,当前节点的父节点&#125;,不能走回头路(即不能重新回到父节点)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1124. 表现良好的最长时间段</span><br><span class="line">枚举+前缀和</span><br><span class="line">hours的长度不超过1e4，可以使用双重循环枚举表现良好的时间段</span><br><span class="line">工作时间大于8小时，记为1，反之记为0，通过前缀和可快速判断某个区间是否为表现良好时间段</span><br><span class="line">动态维护表现良好时间段的最大长度作为答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">991. 坏了的计算器</span><br><span class="line">数学+模拟</span><br><span class="line">反向计算：当Y大于X时，对Y进行操作向X趋近，Y为奇数时进行加一操作，为偶数时进行除2操作</span><br><span class="line">最后对Y进行（X-Y）次加一操作得到X</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2585. 获得分数的方法数</span><br><span class="line">动态规划</span><br><span class="line">分组背包模板题。定义dp[i][j]表示前i道题目获得target分的方案数</span><br><span class="line">使用三重循环，枚举前i道题目，枚举第i道题目做的数量j，枚举分数k进行状态转移，最后dp[n][target]就是答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">873. 最长的斐波那契子序列的长度</span><br><span class="line">动态规划</span><br><span class="line">定义dp[j][k]表示最后两项为下标j和下标k的元素时最长的斐波那契子序列长度</span><br><span class="line">对于每个k，枚举可能的下标i和j满足arr[i]+arr[j]==arr[k]</span><br><span class="line">找到满足这样条件的下标i,j,k时，如果以下标i,j为最后两项的斐波那契子序列长度为0，那么下标i,j,k组成了新的斐波那契初始序列，令dp[j][k]=3，否则dp[j][k]=max(dp[j][k],dp[i][j]+1)，同时更新ans</span><br><span class="line">如果arr[i]+arr[j]&lt;arr[k]，增加i，反之减少j，直到i&gt;=j时枚举下一个k</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2049. 统计最高分的节点数目</span><br><span class="line">DFS</span><br><span class="line">0节点是根，从0出发进行dfs</span><br><span class="line">对于每一个节点，计算出左子树的节点数量leftCnt以及右子树的节点数量rightCnt，那么该节点的分数为：</span><br><span class="line">leftCnt * rightCnt * (sum-leftCnt-rightCnt-1)，这三部分中出现0的部分取1</span><br><span class="line">动态维护最高分及其个数，最高分的个数作为答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2296. 设计一个文本编辑器</span><br><span class="line">双向链表</span><br><span class="line">光标不会主动移动到某个下标位置，只会相对移动（向左或向右），可以用双向链表模拟，每个节点存储一个字符</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2680. 最大或值</span><br><span class="line">枚举+前缀后缀优化</span><br><span class="line">选择一个数并将它乘2等价于将其二进制表示左移1位</span><br><span class="line">进行k次操作一定是移动同一个数字，才能得到最大的结果</span><br><span class="line">枚举对每一个数字左移k次，取最大值作为答案</span><br><span class="line">对于下标i，使用前缀或、后缀或数组可以快速计算出[0,i-1]中元素的按位或以及[i,n-1]中元素的按位或</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1147. 段式回文</span><br><span class="line">贪心+递归</span><br><span class="line">当前缀与后缀相同时，立即分离出来，再对剩余字符串继续递归，直到无法分离</span><br><span class="line">为什么要立即分离？因为对于更长的相同前后缀，一定可以分解为更多的子串，题目需要求出k的最大值，因此需要贪心地分离相同的前后缀。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1898. 可移除字符的最大数目</span><br><span class="line">二分</span><br><span class="line">移除的字符越少，越可能满足p是s的子序列，而假设移除n个下标后仍满足p是s的子序列，那么移除更少的下标例如n-1个，一定也满足该条件。</span><br><span class="line">二分查找最大的k，找到满足条件的临界值作为答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1671. 得到山形数组的最少删除次数</span><br><span class="line">枚举+动态规划</span><br><span class="line">题目定义山形数组的长度至少为3。记nums长度为n，枚举[1,n-2]作为山顶，当山顶为i时，问题转化为：</span><br><span class="line">求[0,i]中最长上升子序列的长度len1以及[i,n-1]中最长下降子序列的长度len2</span><br><span class="line">此时删除次数为n-(len1+len2-1)，动态维护最少删除次数作为答案</span><br><span class="line">定义upper[i]表示到下标i为止的最长上升子序列的长度</span><br><span class="line">定义lower[i]表示以下标i开始的最长下降子序列的长度</span><br><span class="line">注意点：</span><br><span class="line">不能把山顶的左边或右边全部删掉了，左右两边至少留有一个元素，即最长上升/下降子序列都&gt;1时，才更新答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2023.07.27</span><br><span class="line"></span><br><span class="line">1373. 二叉搜索子树的最大键值和</span><br><span class="line">递归</span><br><span class="line">每棵子树返回：这棵子树的最小节点值、这棵子树的最大节点值、这棵子树的所有节点值之和</span><br><span class="line">对于空节点，返回&#123;max,min,0&#125;，对于不是二叉搜索树的节点，返回&#123;min,max,0&#125;</span><br><span class="line">这是由二叉搜索树的判断决定的，当一个节点root的孩子child不是二叉搜索树，该节点也不会是二叉搜索树，非二叉搜索树的判断条件为：</span><br><span class="line">root的值&lt;=child的最大值(当child为左孩子) 或者 root的值&gt;=child的最小值(当child为右孩子)</span><br><span class="line">需要让以上式子成立，因此child不是二叉搜索树时返回&#123;min,max,0&#125;，使其父节点也被判定为非二叉搜索树</span><br><span class="line">同理，空节点返回&#123;max,min,0&#125;是为了让父节点无条件被判定为二叉搜索树</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2147. 分隔长廊的方案数</span><br><span class="line">模拟</span><br><span class="line">如果座位的总数为0或者为奇数，那么不存在划分方案，返回0</span><br><span class="line">模拟划分，每遇到两个座位后，统计中间间隔的植物数量count，该段的划分方案为(count+1)，</span><br><span class="line">对ans而言应乘上(count+1)，再对mod取余</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2594. 修车的最少时间</span><br><span class="line">二分</span><br><span class="line">给定m分钟，计算所有机械工可以修好的汽车总数cnt，当cnt&gt;=cars时缩小右边界right，最后right作为答</span><br><span class="line">案</span><br><span class="line">能力值为 r 的机械工可以在 r * n * n 分钟内修好 n 辆车，那么给定m分钟，可以修好sqrt(m/r)辆车</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1043. 分隔数组以得到最大和</span><br><span class="line">动态规划</span><br><span class="line">定义dp[i]表示前i个元素可以得到的最大和</span><br><span class="line">dp[i]由dp[j]+max*(i-j)转移而来</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2673. 使二叉树所有路径值相等的最小代价</span><br><span class="line">递归</span><br><span class="line">对于两个有着相同父节点的叶子节点来说，他们到达根节点的路径上只有本身的cost不同，要满足到达根节点的路径值相同，只能将两个节点的cost改为相同，由于只能进行增加操作，应增加较小的cost</span><br><span class="line">通过递归，获取每个node经过操作后到每个叶子节点的路径值，叶子节点的路径值为本身的cost值</span><br><span class="line">具体来说，先获取node的左、右孩子到其每个节点的路径值left、right，为答案增加abs(left-right)次，让左右孩子的路径值相同，返回给上一级的数据为max(left,right)+本身的cost值</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2398. 预算内的最多机器人数目</span><br><span class="line">二分+滑动窗口</span><br><span class="line">题目要求的是可以连续运行的机器人数目，枚举连续的个数m，二分查找满足条件的边界值作为答案</span><br><span class="line">对于连续个数m，具体实现是使用固定长度的滑动窗口+TreeMap维护窗口内最大值，找到满足cost&lt;=budget的窗口则返回true，遍历完所有可行的窗口仍未找到返回false</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2069. 模拟行走机器人 II</span><br><span class="line">模拟</span><br><span class="line">根据题目描述，机器人只会在网格图的最外圈移动。</span><br><span class="line">定义方向，记录机器人的坐标以及朝向，模拟进行移动</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2023.07.28</span><br><span class="line"></span><br><span class="line">2050. 并行课程 III</span><br><span class="line">记忆化搜索</span><br><span class="line">定义dfs函数返回第i门课程所需要的最少月份数：</span><br><span class="line">若第i门课程没有先修课，完成该课程的最少月份数为time[i-1];</span><br><span class="line">若第i门课程有先修课，完成该课程的最少月份数为max(先修课需要的最少月份数)+time[i-1];</span><br><span class="line">使用记忆化搜索减少重复搜索</span><br><span class="line">所有课程中最大的最少需要月份数作为答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1130. 叶值的最小代价生成树</span><br><span class="line">单调栈</span><br><span class="line">问题可以转化为：给定一个数组arr，不断地合并相邻的数，合并代价为两个数的乘积，合并之后的数为两个数的最大值，直到数组只剩一个数，求最小合并代价和</span><br><span class="line">在合并时，优先合并较小的两个数能得到最小代价</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1552. 两球之间的磁力</span><br><span class="line">排序+二分</span><br><span class="line">对pos进行排序后，二分枚举答案</span><br><span class="line">具体实现：枚举最小磁力为k时，是否为合法放置。</span><br><span class="line">统计成功放置的个数cnt，使用pre记录上一个放置的位置，从下标1开始枚举位置，当前位置pos[i]-pre&gt;=k时，可以在pos[i]放置，cnt+=1。最后如果cnt&gt;=m为合法放置</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2731. 移动机器人</span><br><span class="line">排序+前缀和</span><br><span class="line">当两个机器人相撞时，它们开始沿着原本相反的方向移动，等价于没有相撞</span><br><span class="line">分别计算出每个机器人最后的位置,排序后再计算两两距离之和</span><br><span class="line">为什么需要排序？对于i下标，保证pos[i,n-1]都大于pos[i]，那么计算距离和时相当于pos[i,n-1]之和减去(n-1-i+1)个pos[i]，如果不排序，那么计算出的距离可能为负数。</span><br><span class="line">由于(i,j) 和 (j,i) 视为相同的坐标对，因此遍历到i时，只需计算i与后面下标的距离，不用计算与前面下标的距离。使用前缀和快速计算距离</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1416. 恢复数组</span><br><span class="line">动态规划</span><br><span class="line">定义f[i]表示s的前i个字符能恢复的方案数</span><br><span class="line">k&lt;=1e9 对于第i个字符，只需枚举下标[i-10,i-1]是否能够形成有效的数字</span><br><span class="line">注意前导0的判断</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1745. 分割回文串 IV</span><br><span class="line">动态规划+枚举</span><br><span class="line">使用动态规划预处理所有区间，找出回文区间。再使用双重循环枚举分割点</span><br><span class="line">具体实现：枚举区间长度len，枚举区间左端点i，计算出区间右端点j=i+len-1，若s[i]==s[j]：当len==2时，dp[i][j]为true，否则dp[i][j]=dp[i+1][j-1]</span><br><span class="line">题目需要分割成非空子字符串，注意割点的范围</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">85. 最大矩形</span><br><span class="line">预处理+枚举</span><br><span class="line">对于位于(i,j)的1，预处理len[i][j]，表示其左边连续1的个数(包括本身)</span><br><span class="line">遍历矩阵，找到1说明找到了矩形的底边，向上枚举矩形的高度，同时底边的长度取min(len[k][j])，其中k为向上枚举的行下标，从而得到面积，维护最大面积作为答案</span><br><span class="line">具体实现：当mat[i][j]==1时，记录底边长度a=len[i][j]，矩形高度b=1，矩形面积s=a*b，在想上枚举高度的过程中b不断+1，a取最小的len[k][j]，s取最大的a*b，最后用s来更新答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1727. 重新排列后的最大子矩阵</span><br><span class="line">预处理+排序+枚举</span><br><span class="line">对于(i,j)的1，预处理len[i][j]表示其上面连续1的个数（包括自身）</span><br><span class="line">对每一行的len[i][j]进行排序，对于i行，找到一个len[i][j]!=0后向左扩展矩阵的宽度，维护最大高度，同时维护最大矩阵面积作为答案，同时跳出i行的循环，因为经过排序，后面的len[i][j]只会更小</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2023.07.29</span><br><span class="line"></span><br><span class="line">1562. 查找大小为 M 的最新分组</span><br><span class="line">模拟</span><br><span class="line">使用正难则反的思想。反向遍历进行操作，当出现恰好长度为m的一组连续1时，直接返回答案</span><br><span class="line">通过TreeSet可快速记录最近的前面的1的位置以及最近的后面的1的位置</span><br><span class="line">注意步骤与下标之间的映射,以及可以直接返回结果的特判</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2654. 使数组所有元素变成 1 的最少操作次数</span><br><span class="line">模拟</span><br><span class="line">出现一个1就可以一直传播，直到整个数组所有元素等于1</span><br><span class="line">遍历数组，统计1出现的次数cnt，如果cnt不等于0，答案为n-cnt，n为数组长度</span><br><span class="line">否则，需要找到一个最短子数组，满足其元素的最大公约数为1，从而构造出1，答案为(len-1)+(n-1),其中len为子数组的长度</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1802. 有界数组中指定下标处的最大值</span><br><span class="line">贪心+二分</span><br><span class="line">要让nums[index]最大，那么其他元素应尽可能小，即nums[index]的左边的元素大小不断递减，右边的元素大小也是不断递减，[0,index]形成递增数列，[index,n-1]形成递减数列</span><br><span class="line">二分枚举nums[index]的值，计算所有元素之和是否小于等于maxSum，若满足为合法赋值，缩小左边界。最后的左边界作为答案</span><br><span class="line">注意点</span><br><span class="line">2.题目要求数组全部为正整数，等差数列小于1</span><br><span class="line">1.用到了高中的等差数列求和公式的部分记为1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2018. 判断单词是否能放入填字游戏内</span><br><span class="line">模拟</span><br><span class="line">1 &lt;= m * n &lt;= 2 * 1e5 数据量较小，模拟是否能够将单词填入矩阵中</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1705. 吃苹果的最大数目</span><br><span class="line">优先队列</span><br><span class="line">把苹果的过期时间放入优先队列中，模拟每一天吃苹果，直到队列中所有苹果都已过期</span><br><span class="line">在一边新增苹果时就一边吃苹果，遍历完新增苹果数组后，继续模拟吃苹果</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1798. 你能构造出连续值的最大数目</span><br><span class="line">排序+贪心</span><br><span class="line">对硬币进行排序，初始时ans=0，表示数字0必定能得到。</span><br><span class="line">遍历硬币，当前正在构造的数为ans+1，若coins[i]&gt;ans+1，而后面的硬币值只会更大，说明ans+1无法被构造，只能构造[0,ans]的数，返回ans+1作为答案。</span><br><span class="line">否则可以将可以构造[0,ans+coins[i]]中的所有整数。那么如何证明？</span><br><span class="line">仔细想想，之前可以构造[0,ans]区间的数，现在来了一个coins[i]，我把coins[i]与前面可以构造出来的1组合，是不是得到了coins[i]+1?与之前的2再组合，得到coins[i]+2,再与3,与4...一直组合，最后可以构造出ans+coins[i]。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2023.07.31</span><br><span class="line"></span><br><span class="line">996. 正方形数组的数目</span><br><span class="line">建图+dfs+回溯+排序</span><br><span class="line">对于下标a，如果与下标b各自对应的元素之和为完全平方数，则为下标a与b之间添加一条无向边</span><br><span class="line">dfs同时记录路径情况，将所有节点遍历得到顺序后，放入哈希表去重</span><br><span class="line">使用排序进行剪枝，当相邻元素相同，且visit[i-1]为false时，说明i-1已经作为同层元素（想象一下搜索树长什么样子）使用过一次（经过回溯其visit又变成了false），直接跳过</span><br><span class="line">最后哈希表的长度作为答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1964. 找出到每个位置为止最长的有效障碍赛跑路线</span><br><span class="line">二分</span><br><span class="line">维护一个列表，列表中元素为非递减，遍历数组</span><br><span class="line">当前元素大于等于列表中所有元素时，放入列表末尾，ans[i]为当前列表长度</span><br><span class="line">否则，在列表中二分查找第一个大于当前元素的位置，并将其改为当前元素，ans[i]为该位置+1</span><br><span class="line">这样做的原因是在保持非递减序列最长的同时，序列中每一项尽可能小。</span><br><span class="line">答案是不会错的，但是我们实际匹配的序列与列表中的序列并不一定相同，</span><br><span class="line">例如输入数组&#123;1,2,3,5,2,6&#125;</span><br><span class="line">当遍历到下标4，列表中的元素&#123;1,2,3,5&#125;会被修改为&#123;1,2,2,5&#125;</span><br><span class="line">接着遍历下标5，我们知道设置的障碍应该是&#123;1,2,3,5,6&#125;,而此时将6放入列表末尾，列表为&#123;1,2,2,5,6&#125;</span><br><span class="line">但是毫无疑问的是，对于下标5的答案是5，我们通过维护的非递减列表长度依然得到了正确的答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">827. 最大人工岛</span><br><span class="line">dfs+枚举</span><br><span class="line">先对所有的岛进行dfs并记录岛的编号及其大小（为了与初始矩阵中的0、1区分开，岛的编号从1001开始），并初始化答案为最大的岛屿面积</span><br><span class="line">再遍历矩阵，枚举每个0，计算将其变成1后可以合并的岛屿的最大面积，注意：翻转后，当前0的位置会变成1，也算岛屿面积</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1818. 绝对差值和</span><br><span class="line">排序+二分</span><br><span class="line">先将nums1中所有元素复制一份样本并排序，并计算每一对下标i对应的两个数组的绝对差值</span><br><span class="line">遍历nums2中的元素，从nums1的排序副本中二分查找最接近的元素，维护替换后能产生最大变化的差值及其下标</span><br><span class="line">最后统计绝对差值和，对于替换后能产生最大变化的下标进行替换，其余下标按原来的diff计算</span><br><span class="line">为什么要选择替换后能产生最大变化的下标？</span><br><span class="line">由于使用二分查找，那么进行替换后的差值一定小于等于原差值，替换后的差值相比与原差值的变化越大，说明替换后能使差值和越小</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">813. 最大平均值和的分组</span><br><span class="line">前缀和+动态规划</span><br><span class="line">结论：对于给定的k，分成k个非空子数组能得到最大分数。如何证明？</span><br><span class="line">可以这样想，求平均值时相当于每个元素都要除去一个分母再相加，这个分母是划分出的子数组的长度，要让平均值更大，就要让每个元素除去的分母更小，所以划分更多的子数组，可以得到更大的分数</span><br><span class="line">定义dp[i][j]表示前i个元素划分为j个子数组的最大平均值和，使用前缀和快速获取区间总和</span><br><span class="line">最后答案为dp[n][k]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2023.08.01</span><br><span class="line"></span><br><span class="line">777. 在LR字符串中交换相邻字符</span><br><span class="line">思维题</span><br><span class="line">可以转换需要满足的条件：</span><br><span class="line">1.字符L和R的相对顺序相同</span><br><span class="line">2.每个L在end中的下标小于等于对应的L在start中的下标</span><br><span class="line">3.每个R在end中的下标大于等于对应的R在start中的下标</span><br><span class="line">三个条件都满足时返回true，否则返回false</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1760. 袋子里最少数目的球</span><br><span class="line">二分</span><br><span class="line">根据操作的定义，袋子中的球可以被拆分而不能合并，且求的是最小的单个袋子最大球数，使用二分查找</span><br><span class="line">具体实现：每个袋子的最大球数为max时，求出此时所需要的操作次数needOp,若needOp&lt;=maxOp,说明当前操作可行，缩小右边界。最后一次右边界作为答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2762. 不间断子数组</span><br><span class="line">滑动窗口+TreeMap</span><br><span class="line">使用TreeMap快速获取窗口内的最大值与最小值，每一次循环都先增加右边界，再计算窗口内的差值，当差值不满足条件时进行缩窗，缩窗后如果当前窗口满足条件，对答案加上当前窗口的长度</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2111. 使数组 K 递增的最少操作次数</span><br><span class="line">分组+二分</span><br><span class="line">将arr分成k组，分别求每一组变成非递减的最少次数，最后累加得到答案</span><br><span class="line">对于某一组元素，设长度为n，则将其变成非递减序列的最少次数=n-最长非严格递增子序列长度</span><br><span class="line">由于数组长度达到1e5，不能使用时间复杂度为o(n^2)的动态规划算法，可以使用维护有序序列+二分查找来获取最长非严格递增子序列的长度</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2227. 加密解密字符串</span><br><span class="line">模拟</span><br><span class="line">对于一个字符串，其解密结果可能不唯一，其加密结果唯一。可以逆向思考：</span><br><span class="line">对dictionary中的每个字符串进行加密，记录加密得到的 字符串及其出现的次数</span><br><span class="line">那么对于word2，想知道其解密结果，获取其在加密记录表中的出现次数即可</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2023.08.02</span><br><span class="line"></span><br><span class="line">1482. 制作 m 束花所需的最少天数</span><br><span class="line">二分</span><br><span class="line">二分枚举等待的天数，判断是否能满足条件</span><br><span class="line">具体实现：遍历数组，当开花时间&lt;=等待时间，说明该朵花可以采摘，count++。每当count&gt;=k时，count-=k，并为find+1说明完成了一束花的制作。如果遇到一朵花其开花时间&gt;等待时间，立即重置count的数量为0。最后返回find是否&gt;=m</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1793. 好子数组的最大分数</span><br><span class="line">预处理+单调栈+枚举</span><br><span class="line">分数由子数组中的最小值以及子数组的长度决定，为了得到最大分数，可以枚举最小值。</span><br><span class="line">当最小值固定后，尽可能让子数组长度更大</span><br><span class="line">使用单调栈预处理每个下标i，其左右两边比自己更小的数字出现的下标，那么当下标i作为最小值时，就可以快速得到子数组的最大长度，再计算出分数，维护最大分数作为答案</span><br><span class="line">分数计算的具体细节：设上一个更大值的下标为left，下一个更大值的下标为right，那么该子数组的范围为[left+1,right-1]，长度为right-1-left-1+1=right-left-1，分数为nums[i]*(right-left-1),注意合法的子数组需要满足左右端点与k的关系</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1631. 最小体力消耗路径</span><br><span class="line">BFS+二分</span><br><span class="line">二分枚举体力消耗值，判断是否能找到终点</span><br><span class="line">对于限定最大值max，使用BFS从起点出发搜索是否能到达终点，当相邻格子未被访问且高度差绝对值小于max时放入队列，能到达终点说明当前max合法</span><br><span class="line"></span><br><span class="line">2516. 每种字符至少取 K 个</span><br><span class="line">滑动窗口</span><br><span class="line">先统计出每个字符分别有多少个，如果存在某字符个数少于k，直接返回-1。获取一个最长的窗口，窗口内每个字符的个数&lt;=cnt-k，cnt是字符对应的总数，那么n-窗口长度就是答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2509. 查询树中环的长度</span><br><span class="line">最近公共祖先</span><br><span class="line">对于每个查询获取其最近的公共祖先，答案为两个节点分别到与公共祖先的距离+1</span><br><span class="line">由于本题是数组表示的完全二叉树，可以通过下标快速获取最近公共祖先的位置</span><br><span class="line">具体实现：对于编号a和b</span><br><span class="line">如果 a&gt;b，说明 a 的深度大于等于 b 的深度，把 a 移动到其父节点，即 a=a/2；</span><br><span class="line">如果 a&lt;b，说明 a 的深度小于等于 b 的深度，把 b 移动到其父节点，即 b=b/2；</span><br><span class="line">如果 a=b，则找到了 LCA，退出循环</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1690. 石子游戏 VII</span><br><span class="line">前缀和+动态规划</span><br><span class="line">定义dp[i][j]表示对于数组区间[i,j]两人得分的差值</span><br><span class="line">使用前缀和快速计算石头的价值之和</span><br><span class="line">具体实现：从小到大枚举区间长度，dp[i,j]可由更小的区间dp[i+1,j]或dp[i,j-1]转移而来，二者取最大</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1737. 满足三条件之一需改变的最少字符数</span><br><span class="line">模拟</span><br><span class="line">枚举a的最大值，b的最小值的各种情况，取最少操作次数</span><br><span class="line">枚举b的最大值，a的最小值的各种情况，取最少操作次数</span><br><span class="line">枚举a和b每个字母都相同时的各种情况，取最少操作次数</span><br><span class="line">答案取上面三个方案中的最少操作次数</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2434. 使用机器人打印字典序最小的字符串</span><br><span class="line">贪心+栈</span><br><span class="line">遍历s，不断从s中取出ch，放入栈中。</span><br><span class="line">什么时候将字符写到纸上？</span><br><span class="line">当栈顶元素&lt;=当前s中剩余字符的最小值时，将其写在纸上。</span><br><span class="line">否则应继续从s取到那个更小值ch&#x27;，让ch&#x27;在答案字符串的前排</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1696. 跳跃游戏 VI</span><br><span class="line">动态规划+优先队列</span><br><span class="line">使用maxScore记录到达每个位置的最大得分</span><br><span class="line">对于位置x，需要知道[x-k,x-1]的最大得分，可以使用优先队列快速获取该区间内的最大得分</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2023.08.03</span><br><span class="line"></span><br><span class="line">1463. 摘樱桃 II</span><br><span class="line">动态规划</span><br><span class="line">两个机器人同时移动，任意时刻两个机器人都在同一行中</span><br><span class="line">定义dp[i][j][k]表示在移动到下标为i的行时，机器人1位于(i,j)，机器人2位于(i,k)可以收集的最多樱桃数目</span><br><span class="line">初始化：除了dp[0][0][n-1],所有状态初始化为-1</span><br><span class="line">当机器人1与机器人2位于同一列时，只能摘取一次（摘取顺序不影响答案）</span><br><span class="line">枚举机器人1的上一个状态以及机器人2的上一个状态，当两个机器人的上一个状态都合法（不等于-1）时，进行状态转移，取最大的状态</span><br><span class="line">枚举到达m-1行时，机器人1和机器人2分别位于不同位置时可以收集的最多樱桃数目，取最大作为答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2564. 子字符串异或查询</span><br><span class="line">预处理</span><br><span class="line">需要找到一个二进制字符串str，满足：str对应的十进制值 ^ firsti == secondi</span><br><span class="line">根据异或的性质，等价于str对应的十进制值 == firsti ^ secondi</span><br><span class="line">由于0 &lt;= firsti, secondi &lt;= 1e9 那么满足条件的str字符串对应的十进制值也会在该范围中</span><br><span class="line">预处理所有长度&lt;=30的子字符串及其位置，通过哈希表快速匹配字符串</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2392. 给定条件下构造矩阵</span><br><span class="line">拓扑排序</span><br><span class="line">矩阵的大小为 k × k ，需要填充k个数字，让每个数字独占一行，可以尽可能的使矩阵满足条件</span><br><span class="line">分别对行和列的约束关系进行拓扑排序，从而确定数字的位置</span><br><span class="line">如果行和列的拓扑排序后得到的序列长度&lt;k，说明出现了环（所有节点的入度都不为0），则无法构造矩阵</span><br><span class="line">注意：题目给的约束条件是有重复的！比如[a,b]可能出现多次，需要去重处理</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2350. 不可能得到的最短骰子序列</span><br><span class="line">思维+哈希表</span><br><span class="line">一开始，可以表示的最长子序列长度len为0</span><br><span class="line">遍历数组，每当某个时刻1~k都出现至少一次，那么len+=1，并清空对所有数字的计数</span><br><span class="line">最后无法表示的长度为len+1 </span><br><span class="line">使用哈希表快速判断每个数字是否都出现至少一次</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1537. 最大得分</span><br><span class="line">贪心+前缀和</span><br><span class="line">两个数组都有序，那么不论怎么走，所有的公共点都至少经过一次</span><br><span class="line">记录公共点的位置，当遇到公共点时，根据前缀和判断是否要切换路径（比较两条路径中，当前公共点与下一个公共点之间的所有数字的和，贪心地选择和更大的路径）</span><br><span class="line">1.所有公共点只统计一次</span><br><span class="line">2.第一个公共点之前、最后一个公共点之后的路径怎么走，需要额外讨论</span><br><span class="line">3.两个数组没有任何公共点时，也需要额外讨论</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1642. 可以到达的最远建筑</span><br><span class="line">二分+贪心+排序</span><br><span class="line">一架梯子相当于无限量的砖块，因此梯子应该用在高度差尽可能大的地方</span><br><span class="line">二分枚举到达最远的下标，将其中每次需要梯子或砖块的地方的高度差统计出来，进行排序</span><br><span class="line">排序后，在最大的ladders个高度差上使用梯子，其余的高度差使用bricks</span><br><span class="line">如果使用后bricks&gt;=0说明该下标可达，缩小左边界，否则缩小右边界</span><br><span class="line">最后一个合法的左边界作为答案</span><br><span class="line">获取高度差时，可以遍历，也可以预处理+二分(这里直接从下标0开始遍历到下标mid获取高度差)</span><br><span class="line"></span><br><span class="line">2023.08.07</span><br><span class="line"></span><br><span class="line">815. 公交路线</span><br><span class="line">BFS</span><br><span class="line">先遍历所有的线路，若该线路中存在起始点source，则将该线路中所有点放入队列中</span><br><span class="line">进行BFS，路线不需要重复访问，每访问到一条路线时将其标记为已访问</span><br><span class="line">进入新的路线时将整个路线的点入队。找到终点target时返回答案</span><br><span class="line">特判：source==target时，不需要乘坐任何公交车，返回0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2439. 最小化数组中的最大值</span><br><span class="line">二分</span><br><span class="line">枚举经过操作后，数组的最大值为x，遍历数组判断是否可行</span><br><span class="line">进行操作相当于可以把后面大于x的元素全部改为x，并分配给前面小于x的元素</span><br><span class="line">遍历数组：</span><br><span class="line">当nums[i]&lt;x时，可以为后面的元素分担x-nums[i]</span><br><span class="line">当nums[i]&gt;x时，需要前面的元素分担nums[i]-x</span><br><span class="line">记当前剩余可分担的大小为cnt，任何时刻cnt&lt;0说明令最大元素为x不可行</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1293. 网格中的最短路径</span><br><span class="line">BFS </span><br><span class="line">对于每个状态，记录当前状态的行下标、列下标和已经消除的障碍物个数，记已经消除的障碍物个数是 eliminations，记当前状态的最少步数是distance</span><br><span class="line">如果当前状态已经到达右下角，则返回distance。如果当前状态尚未到达右下角，则对于四个方向上的每个相邻单元格执行BFS：</span><br><span class="line">1.如果相邻单元格是空白，且该相邻单元格对应的消除eliminations个障碍物的状态未访问，则将该相邻状态的最少步数更新为 distance+1，继续访问该相邻状态。</span><br><span class="line">2.如果相邻单元格是障碍物，且满足eliminations&lt;k、该相邻单元格对应消除eliminations+1 个障碍物的状态未访问，则将该相邻状态的最少步数更新为distance+1，继续访问该相邻状态。</span><br><span class="line">3.遍历结束之后，如果未到达右下角，则不存在从左上角到右下角的路径，返回 −1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1943. 描述绘画结果</span><br><span class="line">差分</span><br><span class="line">注意到 1 &lt;= start_i &lt; end_i &lt;= 1e5 那么只需要开一个差分数组就可以知道某下标的颜色之和</span><br><span class="line">但是颜色值相同可能是由不同颜色混合而来的，如何区分？</span><br><span class="line">将差分数组开成二维，分别记录加和减，某位置如果有加或有减，那么它就是不同颜色的边界</span><br><span class="line">将color初始化为0，每遇到颜色边界时，如果color不为0，添加答案，更新color，并更新color的左边界pre为当前的下标i</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">835. 图像重叠</span><br><span class="line">思维+模拟</span><br><span class="line">将所有的1上下左右移动相当于img1的(0,0)位置可以贴在img2的任意坐标(可以超出img2的范围)，img1自身相对位置保持不变</span><br><span class="line">枚举帖在img2的任意坐标位置，计算最大重叠数</span><br><span class="line">实际上枚举img1贴在img2中的x坐标(-n,n),y坐标(-n,n)即可，因为超出该范围的坐标即使贴上去两张图片也不会有重叠</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1250. 检查「好数组」</span><br><span class="line">裴蜀定理</span><br><span class="line">对于不全为零的任意整数 a 和 b，记 g = 最大公约数(a, b)，则对于任意整数 x 和 y 都满足 a×x + b×y 是 g 的倍数</span><br><span class="line">特别地，存在整数 x 和 y 满足 a×x + b×y=g</span><br><span class="line">裴蜀定理可以推广到任意个整数的情况，本题等价于求出nums数组中所有元素的最大公约数，若最大公约数为1返回true</span><br><span class="line"></span><br><span class="line">1032. 字符流</span><br><span class="line">字典树</span><br><span class="line">1.把words中所有单词放入字典树</span><br><span class="line">2.使用StringBuilder记录当前的字符流</span><br><span class="line">3.对于每一次查询，枚举StringBuilder中的所有后缀，如果能找到返回true</span><br><span class="line">使用字典树可以通过现有的StringBuilder进行后缀匹配，不需要截取字符串，因此省下许多时间</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1488. 避免洪水泛滥</span><br><span class="line">贪心+TreeSet</span><br><span class="line">由于湖泊编号较大，可以使用哈希表来存储哪些湖泊是满的</span><br><span class="line">每次遇到不下雨的天气，先存储抽干湖泊的机会，具体操作是将该机会的下标放入TreeSet中</span><br><span class="line">当湖泊未满时，记录湖泊的满水日期</span><br><span class="line">当遇到湖泊已满时，使用湖泊满水日期之后最近的抽水机会，具体使用TreeSet的higher方法查找，并更新湖泊的满水日期</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

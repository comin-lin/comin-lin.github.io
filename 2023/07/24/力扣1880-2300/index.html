n class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line">2023.07.24</span><br><span class="line"></span><br><span class="line">2101. 引爆最多的炸弹：</span><br><span class="line">BFS</span><br><span class="line">数据量较小，注意引爆条件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">754. 到达终点数字：</span><br><span class="line">数学+分类讨论</span><br><span class="line">1.target正负不影响答案（所有步骤反着来为-target的答案），取abs(target)来讨论</span><br><span class="line">2.一直往右走，若最后恰好到达target，得到答案</span><br><span class="line">3.最后一步超过终点，且与终点距离为偶数，则将前面的其中一步改为往左得到答案</span><br><span class="line">4.如果与终点距离为奇数，继续向前走，直到相距为偶数，再改一步往左得到答案</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1106. 解析布尔表达式</span><br><span class="line">栈模拟</span><br><span class="line">1.遇到逗号，跳过</span><br><span class="line">2.遇到右括号，进行计算（直到左括号的上一个运算符）</span><br><span class="line">3.遇到其他字符，入栈</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1536. 排布二进制网格的最少交换次数</span><br><span class="line">贪心</span><br><span class="line">1.需要后缀有n-1个0的行，n-2个0的行...0个0的行</span><br><span class="line">2.从上到下确定，找到最近的满足情况的行，模拟交换</span><br><span class="line">3.由于从上到下确定行，越下面的行限制条件越宽松，贪心正确</span><br><span class="line">4.最后一行无需判断</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1255. 得分最高的单词集合</span><br><span class="line">DFS</span><br><span class="line">words长度较小，可以对每个单词枚举 选/不选 最终判断该选择是否合法 最多枚举 pow(2,n) 种情况，n为words长度</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2054. 两个最好的不重叠活动</span><br><span class="line">排序</span><br><span class="line">1.把活动的开始时间点和结束时间点提取出来进行排序,时间相同时先处理开始事件,否则可能让第一个活动的结束时间等于第二个活动的开始时间</span><br><span class="line">2.遍历时间点，遇到结束时间点维护已结束活动的最大价值，遇到开始时间点维护答案=已结束活动的最大价值+当前开始时间点的价值</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span cl
